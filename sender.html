<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Unidad</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f7f3ff, #e1d9ff);
            font-family: Arial, sans-serif;
        }

        .card {
            width: 320px;
            background: white;
            padding: 30px 25px;
            border-radius: 18px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.10);
            text-align: center;
        }

        h2 {
            margin: 0 0 10px;
            color: #4b3c8c;
            font-size: 22px;
        }

        p {
            margin: 0 0 20px;
            color: #6f63a8;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #8b6bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Registro de Unidad</h2>
        <p>Selecciona la unidad para comenzar a enviar tu ubicación.</p>

        <select id="busID" required>
            <option value="">Selecciona la unidad</option>
            <option value="RA">RA</option>
            <option value="RP">RP</option>
            <option value="RV">RV</option>
            <option value="RS">RS</option>
        </select>

        <button onclick="startTracking()">Iniciar</button>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase real
        const firebaseConfig = {
            apiKey: "AIzaSyA5pec-pqAnksqEKocrUv0HImO0H-qINDY",
            authDomain: "pgps-252ee.firebaseapp.com",
            databaseURL: "https://pgps-252ee-default-rtdb.firebaseio.com/",
            projectId: "pgps-252ee",
            storageBucket: "pgps-252ee.appspot.com",
            messagingSenderId: "310435537463",
            appId: "1:310435537463:web:9a0086d69a05b3b7fb2537"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function startTracking() {
            const busID = document.getElementById("busID").value;

            if (!busID) {
                alert("Selecciona una unidad");
                return;
            }

            alert("Enviando ubicación en tiempo real para la unidad: " + busID);

            navigator.geolocation.watchPosition(
                pos => {
                    db.ref("ubicacion/" + busID).set({
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude,
                        timestamp: Date.now()
                    });
                },
                err => alert("Error: " + err.message),
                { enableHighAccuracy: true }
            );
        }
    </script>

</body>
</html>
