<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Autobús</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f4ff, #e0d7ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 { 
            color: #4b3c8c; 
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 280px;
            text-align: center;
        }
        select, input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 15px;
            width: 100%;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            background: #9c7aff;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <h2>Registro de Autobús</h2>

    <form onsubmit="startTracking(); return false;">
        <label for="busID">Unidad de Ruta:</label>

        <!-- SELECT DE OPCIONES -->
        <select id="busID" required>
            <option value="">Selecciona la unidad</option>
            <option value="RA">RA</option>
            <option value="RP">RP</option>
            <option value="RV">RV</option>
            <option value="RS">RS</option>
        </select>

        <button type="submit">Iniciar</button>
    </form>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase real
        const firebaseConfig = {
            apiKey: "AIzaSyA5pec-pqAnksqEKocrUv0HImO0H-qINDY",
            authDomain: "pgps-252ee.firebaseapp.com",
            databaseURL: "https://pgps-252ee-default-rtdb.firebaseio.com/",
            projectId: "pgps-252ee",
            storageBucket: "pgps-252ee.appspot.com",
            messagingSenderId: "310435537463",
            appId: "1:310435537463:web:9a0086d69a05b3b7fb2537"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function startTracking() {
            const busID = document.getElementById("busID").value;

            if (!busID) {
                alert("Selecciona una unidad");
                return;
            }

            if (!navigator.geolocation) {
                alert("Tu navegador no soporta geolocalización");
                return;
            }

            alert("Enviando ubicación para la unidad: " + busID);

            navigator.geolocation.watchPosition(
                pos => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;

                    db.ref("ubicacion/" + busID).set({
                        lat: lat,
                        lng: lng,
                        timestamp: Date.now()
                    });
                },
                err => {
                    alert("Error obteniendo ubicación: " + err.message);
                },
                { enableHighAccuracy: true }
            );
        }
    </script>

</body>
</html>
