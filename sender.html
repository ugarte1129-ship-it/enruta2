<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sender | Enviar ubicación</title>

    <!-- Leaflet CSS y JS deben cargarse antes del module que usa `L` -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f8f4ff;
        }
        #topBar {
            padding: 15px;
            background: #9c7aff;
            color: white;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
        #controls {
            padding: 10px;
            text-align: center;
            background: #f2ecff;
        }
        select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #bbb;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 10px;
            border: none;
            background: #4b3c8c;
            color: white;
            cursor: pointer;
        }
        #map {
            height: calc(100vh - 140px);
        }
        #status {
            font-size: 13px;
            color: #333;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div id="topBar">Enviando ubicación</div>

<div id="controls">
    <select id="unidad" aria-label="Selecciona unidad">
        <option value="" disabled selected>Selecciona la unidad</option>
        <option value="RA">RA</option>
        <option value="RP">RP</option>
        <option value="RV">RV</option>
        <option value="RS">RS</option>
    </select>

    <button id="btnStart">Iniciar</button>
    <div id="status" aria-live="polite"></div>
</div>

<div id="map"></div>

<script type="module">
    // ----- Firebase modular v10 imports -----
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // ----- Config (tus datos reales ya conocidos) -----
    const firebaseConfig = {
        apiKey: "AIzaSyD2HcDytEFh2lQqjR1zW4FQ2OtxyjI9Fus",
        authDomain: "pgps-252ee.firebaseapp.com",
        databaseURL: "https://pgps-252ee-default-rtdb.firebaseio.com",
        projectId: "pgps-252ee",
        storageBucket: "pgps-252ee.firebasestorage.app",
        messagingSenderId: "872355118404",
        appId: "1:872355118404:web:412e1ac6fc7755b2ccab11"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ----- Leaflet: inicializar mapa (ya existe L porque cargamos leaflet.js antes) -----
    const map = L.map("map").setView([19.4326, -99.1332], 15);
    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
        subdomains: "abcd",
        maxZoom: 19
    }).addTo(map);

    // marcador inicial
    const marker = L.marker([19.4326, -99.1332]).addTo(map);

    // UI
    const unidadSelect = document.getElementById("unidad");
    const btnStart = document.getElementById("btnStart");
    const status = document.getElementById("status");

    let watchId = null;
    let unidad = "";

    btnStart.addEventListener("click", () => {
        unidad = unidadSelect.value;
        if (!unidad) {
            alert("Selecciona una unidad");
            return;
        }

        status.textContent = "Solicitando permiso de ubicación…";

        // Pedimos permiso y comenzamos
        if (!navigator.geolocation) {
            status.textContent = "Tu navegador no soporta geolocalización.";
            return;
        }

        // Primero obtener posición inmediata y luego iniciar watch (estabilidad)
        navigator.geolocation.getCurrentPosition(
            (pos) => {
                status.textContent = "Enviando ubicación…";
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;

                // actualizar mapa localmente
                marker.setLatLng([lat, lng]);
                map.setView([lat, lng]);

                // enviar inmediatamente a Firebase
                set(ref(db, "ubicacion/" + unidad), {
                    lat: lat,
                    lng: lng,
                    timestamp: Date.now()
                }).catch(e => {
                    console.error("Error enviando a Firebase:", e);
                    status.textContent = "Error enviando a Firebase (ver consola).";
                });

                // ahora iniciamos watchPosition para actualizaciones continuas
                if (watchId !== null) navigator.geolocation.clearWatch(watchId);
                watchId = navigator.geolocation.watchPosition(
                    (p) => {
                        const la = p.coords.latitude;
                        const ln = p.coords.longitude;

                        marker.setLatLng([la, ln]);
                        // opcional: map.setView([la, ln]); // coméntalo si no quieres recentrar constantemente

                        set(ref(db, "ubicacion/" + unidad), {
                            lat: la,
                            lng: ln,
                            timestamp: Date.now()
                        }).catch(e => {
                            console.error("Error enviando a Firebase:", e);
                            status.textContent = "Error enviando a Firebase (ver consola).";
                        });

                        status.textContent = `Enviando — ${unidad} — ${la.toFixed(5)}, ${ln.toFixed(5)}`;
                    },
                    (err) => {
                        console.warn("watchPosition error:", err);
                        status.textContent = "Error de GPS: " + err.message;
                    },
                    { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
                );
            },
            (err) => {
                console.warn("getCurrentPosition error:", err);
                status.textContent = "No se pudo obtener ubicación: " + err.message;
            },
            { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
    });

    // Limpia watch al salir de la página
    window.addEventListener("beforeunload", () => {
        if (watchId !== null) navigator.geolocation.clearWatch(watchId);
    });
</script>

</body>
</html>
