<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Viewer En Ruta con Ubicaci√≥n Propia</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
body { margin:0; font-family: Arial, sans-serif; }
#map { height:100vh; width:100vw; }
.selector {
    position: absolute; top:15px; left:15px; background:white; padding:12px; border-radius:12px;
    z-index:1000; box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
}
select { padding:8px; width:160px; margin-right:10px; }
button { padding:8px 16px; background-color:#9b59b6; color:white; border:none; border-radius:6px; cursor:pointer; }

.loader {
    width:48px; height:48px; display:block; position:relative;
}
.loader::after {
    content:''; width:48px; height:48px; position:absolute; left:0; bottom:0;
    border-radius:50% 50% 0; border:15px solid #9b59b6;
    transform: rotate(45deg) translate(0,0); animation: animMarker 0.4s ease-in-out infinite alternate;
}
.loader::before {
    content:''; position:absolute; left:0; right:0; margin:auto; top:150%;
    width:24px; height:4px; border-radius:50%; background: rgba(0,0,0,0.2);
    animation: animShadow 0.4s ease-in-out infinite alternate;
}
@keyframes animMarker { 0% { transform:rotate(45deg) translate(5px,5px); } 100% { transform:rotate(45deg) translate(-5px,-5px); } }
@keyframes animShadow { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }

/* Mapa estilo gris como ya ten√≠as */
.leaflet-tile { filter: grayscale(60%) brightness(110%); }
</style>
</head>
<body>

<!-- ELIMINADO el mensaje en medio como pediste -->
<div id="message" style="display:none;"></div>

<div class="selector">
<label>En ruta: ubica tu transporte</label><br>
<select id="unitSelect">
<option value="">Selecciona unidad</option>
<option value="RA">RA</option>
<option value="RP">RP</option>
<option value="RV">RV</option>
<option value="RS">RS</option>
</select>
<button id="connectBtn">Conectar</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
// Firebase config (la tuya real)
const firebaseConfig = {
    apiKey: "AIzaSyA5pec-pqAnksqEKocrUv0HImO0H-qINDY",
    authDomain: "pgps-252ee.firebaseapp.com",
    databaseURL: "https://pgps-252ee-default-rtdb.firebaseio.com/",
    projectId: "pgps-252ee",
    storageBucket: "pgps-252ee.appspot.com",
    messagingSenderId: "310435537463",
    appId: "1:310435537463:web:9a0086d69a05b3b7fb2537"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Mapa
const map = L.map('map').setView([25.423, -100.992], 14);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

// Marcadores
let marker = null;       
let myLocationMarker = null; 

/* -------------------------------
   üî• MARCADOR ANIMADO MORADO
--------------------------------*/
const purpleIcon = L.divIcon({
    className: "loader",
    iconSize: [48,48],
    iconAnchor: [24,48]
});

/* -------------------------------
   üîÑ FUNCI√ìN MOVER MARCADOR RA
--------------------------------*/
function moveMarker(point){
    if(!marker){
        marker = L.marker(point,{ icon: purpleIcon }).addTo(map);
    } else marker.setLatLng(point);
}

/* -------------------------------
   üìç UBICACI√ìN DEL USUARIO
--------------------------------*/
function updateMyLocation(position){
    const coords = [position.coords.latitude, position.coords.longitude];
    if(!myLocationMarker){
        myLocationMarker = L.marker(coords,{
            icon:L.icon({
                iconUrl:'https://cdn-icons-png.flaticon.com/512/64/64113.png',
                iconSize:[32,32],
                iconAnchor:[16,32]
            })
        }).addTo(map);
    } else myLocationMarker.setLatLng(coords);
}

if(navigator.geolocation){
    navigator.geolocation.watchPosition(updateMyLocation, err=>console.error(err), {enableHighAccuracy:true});
}

/* -------------------------------
   üîå ESCUCHAR FIREBASE REAL
--------------------------------*/
const unitSelect = document.getElementById("unitSelect");
const connectBtn = document.getElementById("connectBtn");
let activeListener = null;

connectBtn.addEventListener("click", ()=>{
    const busID = unitSelect.value;
    if(!busID){ alert("Selecciona una unidad"); return; }

    if(activeListener) activeListener.off();
    activeListener = db.ref("ubicacion/"+busID);

    activeListener.on("value", snapshot=>{
        const data = snapshot.val();
        if(!data || !data.lat || !data.lng) return;
        moveMarker([data.lat,data.lng]);
    });
});

/* -------------------------------
   üõ£Ô∏è ***AGREGADO: RUTA OSRM VERDE***
   75% OPACIDAD ‚Äì SIN ROMPER NADA
--------------------------------*/
const osrmUrl =
    "https://router.project-osrm.org/route/v1/driving/" +
    "-100.9468,25.4530;" +
    "-100.9917106,25.4415147;" +
    "-100.96143732,25.44356175;" +
    "-100.9468,25.4530" +
    "?overview=full&geometries=geojson&steps=false";

fetch(osrmUrl)
    .then(r => r.json())
    .then(data => {
        const coords = data.routes[0].geometry.coordinates;
        const latlngs = coords.map(c => [c[1], c[0]]);

        L.polyline(latlngs, {
            color: "#7CFC00",     // VERDE PASTEL
            weight: 5,
            opacity: 0.75         // 75% TRANSL√öCIDO
        }).addTo(map);
    });
</script>
</body>
</html>
