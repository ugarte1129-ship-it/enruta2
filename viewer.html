<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>En Ruta – Ubica tu transporte</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* ===== HEADER CON DEGRADADO MORADO ===== */
    header {
        background: linear-gradient(90deg, #6a11cb, #a044ff);
        color: white;
        text-align: center;
        padding: 18px 0;
        font-size: 22px;
        font-weight: bold;
        z-index: 1000;
        position: relative;
    }

    /* ===== SELECTOR ==== */
    .selector {
        position: absolute;
        top: 75px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 14px 20px;
        border-radius: 14px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.18);
        z-index: 1000;
        display: flex;
        gap: 12px;
        align-items: center;
    }

    select {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        padding: 9px 20px;
        background: #7c3aed;
        color: white;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        background: #5b21b6;
    }

    /* ===== MAPA ===== */
    #map {
        height: 100vh;
        width: 100vw;
    }

    /* ==== MARCADOR MORADO ANIMADO ===== */
    .purple-marker .pin {
        width: 16px;
        height: 16px;
        background: #a044ff;
        border-radius: 50%;
        border: 3px solid white;
        box-shadow: 0 0 10px #a044ff;
        position: relative;
        top: 8px;
        left: 7px;
    }

    .purple-marker .pulse {
        width: 20px;
        height: 20px;
        border: 3px solid #a044ff;
        border-radius: 50%;
        animation: pulse 1.5s infinite ease-out;
        position: absolute;
        top: 4px;
        left: 4px;
        opacity: 0.7;
    }

    @keyframes pulse {
        0%   { transform: scale(0.6); opacity: 0.9; }
        100% { transform: scale(1.8); opacity: 0; }
    }
</style>
</head>
<body>

<header>En ruta: Ubica tu transporte</header>

<div class="selector">
    <select id="unitSelect">
        <option value="">ID del Autobús</option>
        <option value="RA">RA</option>
        <option value="RP">RP</option>
        <option value="RV">RV</option>
        <option value="RS">RS</option>
    </select>
    <button id="connectBtn">Conectar</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
/* ========= FIREBASE CONFIG ========= */
const firebaseConfig = {
    apiKey: "AIzaSyA5pec-pqAnksqEKocrUv0HImO0H-qINDY",
    authDomain: "pgps-252ee.firebaseapp.com",
    databaseURL: "https://pgps-252ee-default-rtdb.firebaseio.com/",
    projectId: "pgps-252ee",
    storageBucket: "pgps-252ee.appspot.com",
    messagingSenderId: "310435537463",
    appId: "1:310435537463:web:9a0086d69a05b3b7fb2537"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ========= MAPA ========= */
const map = L.map("map").setView([25.423, -100.992], 14);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
}).addTo(map);

/* ====== ICONO MORADO ANIMADO ====== */
const purpleIcon = L.divIcon({
    className: "purple-marker",
    html: `
        <div class="pulse"></div>
        <div class="pin"></div>
    `,
    iconSize: [30, 30],
    iconAnchor: [15, 30]
});

let senderMarker = null;
let activeListener = null;

/* ========= BOTÓN: CONECTAR ======== */
document.getElementById("connectBtn").addEventListener("click", () => {
    const busID = document.getElementById("unitSelect").value;

    if (!busID) {
        alert("Selecciona una unidad");
        return;
    }

    if (activeListener) activeListener.off();

    activeListener = db.ref("ubicacion/" + busID);

    activeListener.on("value", snapshot => {
        const data = snapshot.val();

        if (!data || !data.lat || !data.lng) return;

        moverMarcador(data.lat, data.lng);
    });

    alert("Conectado a la unidad " + busID);
});

/* ========= FUNCIÓN: MOVER MARCADOR ========= */
function moverMarcador(lat, lng) {
    if (!senderMarker) {
        senderMarker = L.marker([lat, lng], { icon: purpleIcon }).addTo(map);
    } else {
        senderMarker.setLatLng([lat, lng]);
    }

    map.panTo([lat, lng], { animate: true, duration: 1 });
}
</script>
</body>
</html>
