<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>En ruta</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* HEADER CON DEGRADADO */
    header {
        width: 100%;
        padding: 18px 20px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #ffffff;
        background: linear-gradient(
            to right,
            #f7f3ff,
            #f3effe,
            #f0ebff,
            #ede8ff,
            #e8e2fe,
            #e2daff
        );
    }

    /* Botón para conectar ubicación */
    #connectBtn {
        position: relative;
        margin: 10px auto;
        display: block;
        padding: 10px 18px;
        background-color: #6c4ef5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        font-weight: bold;
    }

    #connectBtn:hover {
        background-color: #5a3fe0;
    }

    #map {
        width: 100%;
        height: calc(100vh - 120px);
        background: #ddd;
    }
</style>
</head>

<body>

<header>En ruta: ubica tu transporte</header>

<button id="connectBtn">Conectar</button>

<div id="map"></div>

<script>
    // Ejemplo básico: botón que pide ubicación
    document.getElementById("connectBtn").addEventListener("click", () => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    console.log("Ubicación conectada:", pos.coords);
                    alert("Ubicación conectada correctamente");
                },
                () => alert("No se pudo obtener la ubicación")
            );
        } else {
            alert("La geolocalización no es compatible en este navegador.");
        }
    });
</script>

</body>
</html>
