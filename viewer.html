<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>En ruta: Ubica tu transporte</title>

    <style>
        body { margin:0; font-family: Arial, sans-serif; background: #f8f4ff; }
        #map { height: 100vh; }
        header {
            text-align: center;
            padding: 15px;
            background: #9c7aff;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }
        #controls {
            position: absolute;
            z-index: 9999;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 10px 15px;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }
        select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background: #4b3c8c;
            color: #fff;
            cursor: pointer;
        }
    </style>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>

<body>
    <header>En ruta: Ubica tu transporte</header>

    <div id="controls">
        <select id="busID">
            <option value="" disabled selected>Selecciona unidad</option>
            <option value="RA">RA</option>
            <option value="RP">RP</option>
            <option value="RV">RV</option>
            <option value="RS">RS</option>
        </select>
        <button onclick="connectBus()">Conectar</button>
    </div>

    <div id="map"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2HcDytEFh2lQqjR1zW4FQ2OtxyjI9Fus",
            authDomain: "pgps-252ee.firebaseapp.com",
            databaseURL: "https://pgps-252ee-default-rtdb.firebaseio.com",
            projectId: "pgps-252ee",
            storageBucket: "pgps-252ee.firebasestorage.app",
            messagingSenderId: "872355118404",
            appId: "1:872355118404:web:412e1ac6fc7755b2ccab11"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const map = L.map('map').setView([19.43, -99.13], 14);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

        // Icono pastel del camión
        const busIcon = L.icon({
            iconUrl: "https://i.imgur.com/7QFQbqL.png",
            iconSize: [50,50],
            iconAnchor: [25,25]
        });

        let marker = null;
        let userMarker = null;
        let polyline = L.polyline([], { color: "#b58aff", weight: 5 }).addTo(map);

        // Ubicación del usuario
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;

                if (!userMarker) {
                    userMarker = L.circleMarker([lat, lng], {
                        radius: 8,
                        color: "#4b3c8c",
                        fillColor: "#9c7aff",
                        fillOpacity: 0.9
                    }).addTo(map);
                } else {
                    userMarker.setLatLng([lat, lng]);
                }
            });
        }

        function connectBus() {
            const busID = document.getElementById("busID").value;
            if (!busID) {
                alert("Selecciona una unidad");
                return;
            }

            db.ref("ubicacion/" + busID).on("value", (snap) => {
                if (!snap.exists()) return;

                const data = snap.val();
                const lat = data.lat;
                const lng = data.lng;

                if (!marker) {
                    marker = L.marker([lat, lng], { icon: busIcon }).addTo(map);
                } else {
                    marker.setLatLng([lat, lng]);
                }

                polyline.addLatLng([lat, lng]);
                map.setView([lat, lng]);
            });
        }
    </script>

</body>
</html>
