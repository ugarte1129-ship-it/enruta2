<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>En ruta: ubica tu transporte</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #f1ecf7;
    }

    header {
      background: #8C4BFF;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 23px;
      font-weight: 600;
    }

    .top-bar {
      width: 100%;
      background: white;
      padding: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .top-bar button {
      background: #8c4bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
    }

    #map {
      width: 100%;
      height: calc(100vh - 130px);
    }

    .white-purple-marker {
      background: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 4px solid #8C4BFF;
      box-shadow: 0 0 8px rgba(140, 75, 255, 0.6);
    }

    .user-location {
      background: #4A90E2;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 12px rgba(0, 122, 255, 0.9);
    }
  </style>
</head>

<body>

  <header>En ruta: ubica tu transporte</header>

  <div class="top-bar">
      <select id="unitSelect">
          <option value="RA">RA</option>
          <option value="RP">RP</option>
          <option value="RV">RV</option>
          <option value="RS">RS</option>
      </select>

      <button onclick="connectUnit()">Conectar</button>
      <button onclick="stopAll()">Finalizar</button>
  </div>

  <div id="map"></div>

  <script>
    /* ===========================================================
                        FIREBASE CONFIG (TU NUEVO)
    ============================================================ */
    const firebaseConfig = {
        apiKey: "AIzaSyD2HcDytEFh2lQqjR1zW4FQ2OtxyjI9Fus",
        authDomain: "pgps-252ee.firebaseapp.com",
        databaseURL: "https://pgps-252ee-default-rtdb.firebaseio.com",
        projectId: "pgps-252ee",
        storageBucket: "pgps-252ee.firebasestorage.app",
        messagingSenderId: "872355118404",
        appId: "1:872355118404:web:412e1ac6fc7755b2ccab11"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();


    /* ===========================================================
                              MAPA
    ============================================================ */

    const map = L.map("map").setView([25.423, -100.992], 14);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    const transportIcon = L.divIcon({
      className: "white-purple-marker",
      iconSize: [22, 22],
      iconAnchor: [11, 11],
    });

    const userIcon = L.divIcon({
      className: "user-location",
      iconSize: [20, 20],
      iconAnchor: [10, 10],
    });

    let markerTransport = null;
    let markerUser = null;
    let currentListener = null;
    let userWatchID = null;


    /* ===========================================================
                ACTUALIZAR UBICACI√ìN DEL TRANSPORTE
    ============================================================ */
    function updateTransport(lat, lng) {
      const pos = [lat, lng];

      if (!markerTransport) {
        markerTransport = L.marker(pos, { icon: transportIcon }).addTo(map);
        map.setView(pos, 16);
        return;
      }

      markerTransport.setLatLng(pos);
    }


    /* ===========================================================
                        CONECTAR UNIDAD
    ============================================================ */
    function connectUnit() {
      const unit = document.getElementById("unitSelect").value;

      if (currentListener) currentListener.off();

      currentListener = db.ref("ubicacion/" + unit);

      currentListener.on("value", snap => {
        const d = snap.val();
        if (!d) return;
        updateTransport(d.lat, d.lng);
      });
    }


    /* ===========================================================
                  UBICACI√ìN DEL USUARIO (NO MODIFICADA)
    ============================================================ */
    function startUserLocation() {
      userWatchID = navigator.geolocation.watchPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          if (!markerUser) {
            markerUser = L.marker([lat, lng], { icon: userIcon }).addTo(map);
            return;
          }

          markerUser.setLatLng([lat, lng]);
        },
        err => console.log("Error:", err),
        { enableHighAccuracy: true }
      );
    }

    startUserLocation();


    /* ===========================================================
                    BOT√ìN FINALIZAR
    ============================================================ */
    function stopAll() {
      if (currentListener) currentListener.off();
      if (userWatchID) navigator.geolocation.clearWatch(userWatchID);

      alert("Se detuvo la recepci√≥n de ubicaci√≥n.");
    }


    /* ===========================================================
                  RUTA VERDE (NO SE MODIFIC√ì)
    ============================================================ */
    const osrmUrl =
        "https://router.project-osrm.org/route/v1/driving/" +
        "-100.9468,25.4530;" +
        "-100.9917106,25.4415147;" +
        "-100.96143732,25.44356175;" +
        "-100.9468,25.4530" +
        "?overview=full&geometries=geojson&steps=false";

    fetch(osrmUrl)
      .then(r => r.json())
      .then(d => {
        const coords = d.routes[0].geometry.coordinates;
        const latlngs = coords.map(c => [c[1], c[0]]);

        L.polyline(latlngs, {
            color: "rgba(53, 209, 111, 0.75)",
            weight: 5
        }).addTo(map);
      });

  </script>

</body>
</html>
