<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>En ruta: ubica tu transporte</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #f1ecf7;
    }

    /* HEADER degradado lila â€“ de ABAJO hacia ARRIBA y mÃ¡s intermedio */
    header {
      background: linear-gradient(
        180deg,
        #d8caff,
        #d4c4ff,
        #cfbdff,
        #c9b4ff
      );
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 23px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.25);
    }

    #map {
      width: 100%;
      height: calc(100vh - 70px);
    }

    /* Marcador lila */
    .purple-marker {
      background-color: #9b5de5;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 12px rgba(155, 93, 229, 0.9);
    }

    .leaflet-marker-icon {
      transition: transform 0.7s ease;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ TÃTULO FINAL CORRECTO -->
  <header>En ruta: ubica tu transporte</header>

  <!-- âŒ Se eliminÃ³ el texto duplicado dentro de la barra blanca -->
  <!-- Nada mÃ¡s se conserva el mapa -->

  <div id="map"></div>

  <script>
    /* ===========================================================
                      ðŸ”¥  CONFIGURAR FIREBASE
    ============================================================ */

    const firebaseConfig = {
        apiKey: "AIzaSyA5pec-pqAnksqEKocrUv0HImO0H-qINDY",
        authDomain: "pgps-252ee.firebaseapp.com",
        databaseURL: "https://pgps-252ee-default-rtdb.firebaseio.com/",
        projectId: "pgps-252ee",
        storageBucket: "pgps-252ee.appspot.com",
        messagingSenderId: "310435537463",
        appId: "1:310435537463:web:9a0086d69a05b3b7fb2537"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();


    /* ===========================================================
                                MAPA
    ============================================================ */

    const map = L.map("map").setView([25.423, -100.992], 14);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    /* Marcador LILA */
    const purpleIcon = L.divIcon({
      className: "purple-marker",
      iconSize: [20, 20],
      iconAnchor: [10, 10],
    });

    let marker = null;
    let lastPosition = null;


    /* ===========================================================
                    ðŸ”„ ACTUALIZAR UBICACIÃ“N DEL SENDER
    ============================================================ */

    function updateLocation(lat, lng) {
      const newPos = [lat, lng];

      if (!marker) {
        marker = L.marker(newPos, { icon: purpleIcon }).addTo(map);
        map.setView(newPos, 17);
        lastPosition = newPos;
        return;
      }

      if (lastPosition[0] === lat && lastPosition[1] === lng) return;

      marker.setLatLng(newPos);
      map.panTo(newPos);

      lastPosition = newPos;
    }

    /* ===========================================================
                 ðŸ”¥ LISTENER REAL DE FIREBASE
    ============================================================ */

    const activeUnit = "RA";

    db.ref("ubicacion/" + activeUnit).on("value", snapshot => {
      const data = snapshot.val();
      if (!data || !data.lat || !data.lng) return;

      updateLocation(data.lat, data.lng);
    });


    /* ===========================================================
                 ðŸŸ©  RUTA OSRM â€” VERDE 75% OPACIDAD
    ============================================================ */

    const osrmUrl =
        "https://router.project-osrm.org/route/v1/driving/" +
        "-100.9468,25.4530;" +
        "-100.9917106,25.4415147;" +
        "-100.96143732,25.44356175;" +
        "-100.9468,25.4530" +
        "?overview=full&geometries=geojson&steps=false";

    fetch(osrmUrl)
      .then(response => response.json())
      .then(data => {
        const coords = data.routes[0].geometry.coordinates;
        const latlngs = coords.map(c => [c[1], c[0]]);

        L.polyline(latlngs, {
            color: "rgba(53, 209, 111, 0.75)",
            weight: 5
        }).addTo(map);
      });
  </script>
</body>
</html>
