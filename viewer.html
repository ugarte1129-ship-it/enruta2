<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Viewer Rutas RA</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
body { margin:0; font-family: Arial, sans-serif; }
#map { height:100vh; width:100vw; position: relative; }

/* Texto central mientras no se selecciona ruta */
#message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: #555;
    z-index: 1000;
    background: rgba(255,255,255,0.8);
    padding: 12px 20px;
    border-radius: 10px;
}

/* Selector unidad */
.selector {
    position: absolute;
    top: 15px;
    left: 15px;
    background: white;
    padding: 12px;
    border-radius: 12px;
    z-index: 1000;
    box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
}
select { padding: 8px; width: 140px; }

/* Marcador lila animado */
.loader {
    width: 48px;
    height: 48px;
    display: block;
    box-sizing: border-box;
    position: relative;
}
.loader::after {
    content: '';
    width: 48px;
    height: 48px;
    left: 0;
    bottom: 0;
    position: absolute;
    border-radius: 50% 50% 0;
    border: 15px solid #9b59b6;
    transform: rotate(45deg) translate(0,0);
    box-sizing: border-box;
    animation: animMarker 0.4s ease-in-out infinite alternate;
}
.loader::before {
    content: '';
    box-sizing: border-box;
    position: absolute;
    left:0; right:0; margin:auto;
    top:150%;
    width:24px; height:4px;
    border-radius:50%;
    background: rgba(0,0,0,0.2);
    animation: animShadow 0.4s ease-in-out infinite alternate;
}
@keyframes animMarker {0% {transform: rotate(45deg) translate(5px,5px);} 100% {transform: rotate(45deg) translate(-5px,-5px);}}
@keyframes animShadow {0% {transform: scale(0.5);} 100% {transform: scale(1);}}
/* Gris más claro para el mapa */
.leaflet-tile { filter: grayscale(60%) brightness(110%); }
</style>
</head>
<body>

<div id="message">Ubica tu ruta</div>

<div class="selector">
<select id="unitSelect">
<option value="">Selecciona unidad</option>
<option value="RA">RA</option>
<option value="RP">RP</option>
<option value="RV">RV</option>
<option value="RS">RS</option>
</select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyA5pec-pqAnksqEKocrUv0HImO0H-qINDY",
    authDomain: "pgps-252ee.firebaseapp.com",
    databaseURL: "https://pgps-252ee-default-rtdb.firebaseio.com/",
    projectId: "pgps-252ee",
    storageBucket: "pgps-252ee.appspot.com",
    messagingSenderId: "310435537463",
    appId: "1:310435537463:web:9a0086d69a05b3b7fb2537"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Inicializar mapa
const map = L.map('map').setView([25.423, -100.992],14);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
}).addTo(map);

// Ruta amarilla RA
const routeRA = [
    [25.4252, -100.9950], 
    [25.4245, -100.9940],
    [25.4240, -100.9932],
    [25.4235, -100.9925],
    [25.4230, -100.9920]
];
L.polyline(routeRA, {color:'yellow', weight:5}).addTo(map);

let marker = null;
const unitSelect = document.getElementById("unitSelect");
const message = document.getElementById("message");
let activeListener = null;

// Función para mover marcador
function moveMarker(point){
    if(!marker){
        marker = L.marker(point, {
            icon: L.divIcon({className:'loader', iconSize:[48,48], iconAnchor:[24,48]})
        }).addTo(map);
    } else {
        marker.setLatLng(point);
    }
    map.setView(point,15);
}

// Selección de unidad
unitSelect.addEventListener("change", function(){
    const busID = this.value;

    if(activeListener) activeListener.off();

    if(busID === "RA"){
        message.style.display = 'none'; // ocultar texto
        activeListener = db.ref("ubicaciones/"+busID);
        activeListener.on("value", snapshot=>{
            const data = snapshot.val();
            if(!data || !data.lat || !data.lng) return;
            moveMarker([data.lat, data.lng]);
        });
    } else {
        message.style.display = 'block'; // mostrar texto
        if(marker) map.removeLayer(marker);
        marker = null;
    }
});
</script>

</body>
</html>
