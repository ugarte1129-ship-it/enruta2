<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>En ruta</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  /* HEADER ORIGINAL */
  .app-header {
    width: 100%;
    background-color: #9c6ade;
    padding: 18px 0;
    text-align: center;
    color: white;
    font-size: 22px;
    font-weight: 600;
  }

  /* BARRA DE SELECCIÓN ORIGINAL */
  .route-bar {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin: 15px 0;
  }

  .route-input {
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid #d0d0d0;
    width: 220px;
    font-size: 15px;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.08);
  }

  .route-button {
    background-color: #333;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.2s;
  }

  .route-button:hover {
    background-color: #000;
  }

  /* MAPA */
  #map {
    height: 90vh;
    width: 100%;
  }
</style>
</head>

<body>

<header class="app-header">
  En ruta: Ubica tu transporte
</header>

<div class="route-bar">
  <input type="text" id="busIdInput" placeholder="ID del Autobús" class="route-input" />
  <button class="route-button" onclick="connectBus()">Conectar</button>
</div>

<div id="map"></div>

<script>
  // MAPA ORIGINAL (NO CAMBIADO)
  var map = L.map("map").setView([19.4326, -99.1332], 12);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
  }).addTo(map);

  // LÍNEA VERDE PASTEL 75% OPACIDAD (TAL CUAL LA TENÍAMOS)
  const rutaCoordenadas = [
    [19.4326, -99.1332],
    [19.4400, -99.1400],
    [19.4500, -99.1500],
    [19.4600, -99.1600]
  ];

  const lineaVerde = L.polyline(rutaCoordenadas, {
    color: "rgba(0, 200, 0, 0.75)",  // Verde pastel, 75% opacidad
    weight: 7
  }).addTo(map);


  // FUNCIÓN DE CONEXIÓN ORIGINAL
  function connectBus() {
    const busId = document.getElementById("busIdInput").value;
    if (!busId.trim()) {
      alert("Ingresa un ID de autobús.");
      return;
    }
    alert("Conectado al autobús " + busId);
  }
</script>

</body>
</html>
