<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>En ruta: Ubica tu transporte</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* ==== ESTILO GLOBAL ==== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* ==== HEADER CON DEGRADADO LILA === */
        header {
            background: linear-gradient(90deg, #6a11cb, #a044ff);
            color: white;
            text-align: center;
            padding: 18px 0;
            font-size: 22px;
            font-weight: bold;
            z-index: 1000;
            position: relative;
        }

        /* ==== CONTENEDOR SUPERIOR ==== */
        #panel-controles {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 12px 18px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #panel-controles select,
        #panel-controles button {
            padding: 8px 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #panel-controles button {
            background: #6a11cb;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        #panel-controles button:hover {
            background: #5a0db0;
        }

        /* ==== MAPA ==== */
        #map {
            height: 100vh;
            width: 100vw;
        }

        /* QUITAR cualquier overlay central */
        #location-label {
            display: none !important;
        }
    </style>
</head>

<body>
    <header>En ruta: Ubica tu transporte</header>

    <!-- Panel de controles -->
    <div id="panel-controles">
        <select id="bus-id">
            <option value="">ID del Autobús</option>
            <option value="1">Autobús 1</option>
            <option value="2">Autobús 2</option>
        </select>
        <button onclick="conectar()">Conectar</button>
    </div>

    <div id="map"></div>

    <script>
        /* ==== MAPA ==== */
        var map = L.map("map").setView([25.438, -100.995], 14);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
        }).addTo(map);

        /* ==== ICONO DEL AUTOBÚS (ANIMADO) ==== */
        var busIcon = L.icon({
            iconUrl: "https://cdn-icons-png.flaticon.com/512/61/61212.png",
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        var busMarker = null;

        /* ==== FUNCIÓN DE CONEXIÓN ==== */
        function conectar() {
            let busID = document.getElementById("bus-id").value;

            if (!busID) {
                alert("Selecciona un autobús");
                return;
            }

            alert("Conectado al autobús " + busID);

            // Simulación de ubicación en tiempo real:
            setInterval(() => actualizarUbicacion(busID), 1500);
        }

        /* ==== ACTUALIZAR UBICACIÓN (SE MUEVE EN EL MAPA) ==== */
        function actualizarUbicacion(busID) {
            // Genera movimiento aleatorio simulado
            let lat = 25.438 + (Math.random() - 0.5) * 0.01;
            let lng = -100.995 + (Math.random() - 0.5) * 0.01;

            if (!busMarker) {
                busMarker = L.marker([lat, lng], { icon: busIcon }).addTo(map);
            } else {
                busMarker.setLatLng([lat, lng]);
            }

            map.panTo([lat, lng], { animate: true, duration: 0.8 });
        }
    </script>
</body>
</html>
