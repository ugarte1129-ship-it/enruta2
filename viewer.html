<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubica tu ruta</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            padding: 18px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            /* Degradado lila exacto de tu imagen */
            background: linear-gradient(90deg, #a86bff, #d4b4ff);
        }

        /* Contenedor original que ten√≠as para selecci√≥n de ruta */
        #panel-rutas {
            position: absolute;
            top: 80px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            z-index: 9999;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        /* Marcador morado */
        .purple-marker {
            background-color: #b26bff;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px #b26bff;
        }
    </style>
</head>

<body>

<header>Ubica tu ruta</header>

<!-- üîô Regres√© este panel exactamente como lo ten√≠as -->
<div id="panel-rutas">
    <label><b>Selecciona una ruta:</b></label><br><br>
    <select id="rutaSelect">
        <option value="rutaA">Ruta A</option>
        <option value="rutaB">Ruta B</option>
        <option value="rutaC">Ruta C</option>
    </select>
</div>

<div id="map"></div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

<script>
/* ----------------------------
   üöÄ 1. CONFIGURACI√ìN FIREBASE
----------------------------- */
const firebaseConfig = {
    apiKey: "AIzaSyDpxi2FQX1L-hBb3Ywqpgf7GkK80vKIPZg",
    authDomain: "tracktec-5d724.firebaseapp.com",
    databaseURL: "https://tracktec-5d724-default-rtdb.firebaseio.com",
    projectId: "tracktec-5d724",
    storageBucket: "tracktec-5d724.appspot.com",
    messagingSenderId: "1094086420013",
    appId: "1:1094086420013:web:4710c2e2a28be76be0813b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();


/* ----------------------------
   üåç 2. CREAR MAPA LEAFLET
----------------------------- */
const map = L.map("map").setView([25.45, -100.96], 14);

// Tiles
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
}).addTo(map);


/* ----------------------------
   üìç 3. MARCADOR MORADO ANIMADO
----------------------------- */
const purpleIcon = L.divIcon({
    className: "purple-marker",
    iconSize: [22, 22]
});

let marker = L.marker([25.45, -100.96], { icon: purpleIcon }).addTo(map);


/* ----------------------------
   üîÑ 4. ESCUCHAR UBICACI√ìN REAL DEL SENDER
----------------------------- */
db.ref("sender/location").on("value", snapshot => {
    const data = snapshot.val();
    if (!data) return;

    const { latitude, longitude } = data;
    const newPos = [latitude, longitude];

    marker.setLatLng(newPos);
    map.panTo(newPos, { animate: true });
});


/* ----------------------------
   üõ£Ô∏è 5. DIBUJAR RUTA OSRM
       VERDE PASTEL + 75% OPACIDAD
----------------------------- */

let rutaPolyline = null;   // para reemplazar la ruta al cambiar selector

function cargarRuta() {
    if (rutaPolyline) {
        map.removeLayer(rutaPolyline);
    }

    const osrmUrl =
        "https://router.project-osrm.org/route/v1/driving/" +
        "-100.9468,25.4530;" +          
        "-100.9917106,25.4415147;" +    
        "-100.96143732,25.44356175;" +  
        "-100.9468,25.4530" +           
        "?overview=full&geometries=geojson&steps=false";

    fetch(osrmUrl)
        .then(response => response.json())
        .then(data => {
            const coords = data.routes[0].geometry.coordinates;
            const latlngs = coords.map(c => [c[1], c[0]]);

            rutaPolyline = L.polyline(latlngs, {
                color: "#7CFC00",    // VERDE PASTEL
                weight: 5,
                opacity: 0.75        // 75% DE OPACIDAD
            }).addTo(map);
        })
        .catch(err => console.error("Error OSRM:", err));
}

cargarRuta();

/* Si cambias rutas, recarga la l√≠nea */
document.getElementById("rutaSelect").addEventListener("change", () => {
    cargarRuta();
});
</script>

</body>
</html>
