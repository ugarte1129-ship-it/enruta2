<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>En ruta: ubica tu transporte</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #f1ecf7;
    }

    header {
      background: #8C4BFF;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 23px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.25);
    }

    .top-bar {
      width: 100%;
      background: white;
      padding: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .top-bar select {
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .top-bar button {
      background: #8c4bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
    }

    #map {
      width: 100%;
      height: calc(100vh - 130px);
    }

    /* Marcador blanco con borde morado */
    .white-purple-marker {
      background: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 4px solid #8C4BFF;
      box-shadow: 0 0 8px rgba(140, 75, 255, 0.6);
    }

    /* Ubicación del usuario (azul estilo Google Maps) */
    .user-location {
      background: #4A90E2;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 12px rgba(0, 122, 255, 0.9);
    }

  </style>
</head>

<body>

  <header>En ruta: ubica tu transporte</header>

  <div class="top-bar">
      <select id="unitSelect">
          <option value="RA">RA</option>
          <option value="RP">RP</option>
          <option value="RV">RV</option>
          <option value="RS">RS</option>
      </select>

      <button onclick="connectUnit()">Conectar</button>

      <!-- BOTÓN FINALIZAR NUEVO -->
      <button onclick="stopTracking()" id="stopBtn" style="background:#ff4b4b; display:none;">
        Finalizar
      </button>
  </div>

  <div id="map"></div>

  <script>
    /* ===========================================================
                        FIREBASE
    ============================================================ */

    const firebaseConfig = {
        apiKey: "AIzaSyA5pec-pqAnksqEKocrUv0HImO0H-qINDY",
        authDomain: "pgps-252ee.firebaseapp.com",
        databaseURL: "https://pgps-252ee-default-rtdb.firebaseio.com/",
        projectId: "pgps-252ee",
        storageBucket: "pgps-252ee.appspot.com",
        messagingSenderId: "310435537463",
        appId: "1:310435537463:web:9a0086d69a05b3b7fb2537"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /* ===========================================================
                              MAPA
    ============================================================ */

    const map = L.map("map").setView([25.423, -100.992], 14);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    /* Marcadores */
    const transportIcon = L.divIcon({
      className: "white-purple-marker",
      iconSize: [22, 22],
      iconAnchor: [11, 11],
    });

    const userIcon = L.divIcon({
      className: "user-location",
      iconSize: [20, 20],
      iconAnchor: [10, 10],
    });

    let markerTransport = null;
    let markerUser = null;
    let lastTransportPos = null;
    let currentListener = null;
    let userWatchID = null;

    /* ===========================================================
                ACTUALIZAR UBICACIÓN DEL TRANSPORTE
    ============================================================ */

    function updateTransport(lat, lng) {
      const newPos = [lat, lng];

      if (!markerTransport) {
        markerTransport = L.marker(newPos, { icon: transportIcon }).addTo(map);
        map.setView(newPos, 17);
        lastTransportPos = newPos;
        return;
      }

      if (lastTransportPos[0] === lat && lastTransportPos[1] === lng) return;

      markerTransport.setLatLng(newPos);
      lastTransportPos = newPos;
    }

    /* ===========================================================
                        CAMBIAR UNIDAD
    ============================================================ */

    function connectUnit() {
      const unit = document.getElementById("unitSelect").value;

      if (currentListener) currentListener.off();

      currentListener = db.ref("ubicacion/" + unit);

      currentListener.on("value", snap => {
        const d = snap.val();
        if (!d || !d.lat || !d.lng) return;

        updateTransport(d.lat, d.lng);
      });

      // MOSTRAR botón finalizar
      document.getElementById("stopBtn").style.display = "inline-block";
    }

    /* ===========================================================
                UBICACIÓN DEL USUARIO EN TIEMPO REAL
    ============================================================ */

    function startUserLocation() {
      if (!navigator.geolocation) {
        alert("La geolocalización no está disponible en este dispositivo.");
        return;
      }

      userWatchID = navigator.geolocation.watchPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          const userPos = [lat, lng];

          if (!markerUser) {
            markerUser = L.marker(userPos, { icon: userIcon }).addTo(map);
            return;
          }

          markerUser.setLatLng(userPos);
        },
        err => console.log("Error obteniendo ubicación:", err),
        { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
      );
    }

    startUserLocation();

    /* ===========================================================
                    FUNCIÓN PARA FINALIZAR TODO
    ============================================================ */

    function stopTracking() {

      // 1. Detener seguimiento del usuario
      if (userWatchID !== null) {
        navigator.geolocation.clearWatch(userWatchID);
        userWatchID = null;
      }

      // 2. Detener escucha de Firebase
      if (currentListener) {
        currentListener.off();
        currentListener = null;
      }

      // 3. Remover marcadores
      if (markerUser) {
        map.removeLayer(markerUser);
        markerUser = null;
      }

      if (markerTransport) {
        map.removeLayer(markerTransport);
        markerTransport = null;
      }

      // 4. Ocultar botón Finalizar
      document.getElementById("stopBtn").style.display = "none";

      alert("Has finalizado la transmisión y recepción de datos.");
    }

    /* ===========================================================
                      RUTA VERDE (SIN CAMBIOS)
    ============================================================ */

    const osrmUrl =
        "https://router.project-osrm.org/route/v1/driving/" +
        "-100.9468,25.4530;" +
        "-100.9917106,25.4415147;" +
        "-100.96143732,25.44356175;" +
        "-100.9468,25.4530" +
        "?overview=full&geometries=geojson&steps=false";

    fetch(osrmUrl)
      .then(r => r.json())
      .then(d => {
        const coords = d.routes[0].geometry.coordinates;
        const latlngs = coords.map(c => [c[1], c[0]]);

        L.polyline(latlngs, {
            color: "rgba(53, 209, 111, 0.75)",
            weight: 5
        }).addTo(map);
      });
  </script>

</body>
</html>
