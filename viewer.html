<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Viewer | Ver ubicación</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body { margin: 0; }
        #map { height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<script type="module">
    // ---------------------- Firebase ----------------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
        apiKey: "TU_API_KEY",
        authDomain: "TU_AUTH_DOMAIN",
        databaseURL: "https://TU_PROJECT_ID.firebaseio.com",
        projectId: "TU_PROJECT_ID",
        storageBucket: "TU_STORAGE_BUCKET",
        messagingSenderId: "TU_MESSAGING_SENDER_ID",
        appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ---------------------- Leaflet ----------------------
    let map = L.map("map").setView([0, 0], 14);

    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    let senderMarker = L.marker([0, 0], { title: "Transporte" }).addTo(map);
    let viewerMarker = L.marker([0, 0], { title: "Tú" }).addTo(map);

    let polylinePoints = [];
    let polyline = L.polyline([], { color: "purple" }).addTo(map);

    // ---------------------- Ubicación Viewer ----------------------
    function getViewerLocation() {
        navigator.geolocation.watchPosition(pos => {
            let lat = pos.coords.latitude;
            let lon = pos.coords.longitude;

            viewerMarker.setLatLng([lat, lon]);

        });
    }
    getViewerLocation();

    // ---------------------- Escuchar ubicación del Sender ----------------------
    const senderRef = ref(db, "sender/ubicacion");

    onValue(senderRef, snapshot => {
        let data = snapshot.val();
        if (!data) return;

        let lat = data.lat;
        let lon = data.lon;

        senderMarker.setLatLng([lat, lon]);

        polylinePoints.push([lat, lon]);
        polyline.setLatLngs(polylinePoints);

        map.setView([lat, lon]);
    });

</script>

</body>
</html>
