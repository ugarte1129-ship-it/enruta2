<style>
body { margin:0; font-family: Arial, sans-serif; }
#map { height:100vh; width:100vw; }
.selector {
    position: absolute;
    top: 15px;
    left: 15px;
    background: white;
    padding: 12px;
    border-radius: 12px;
    z-index: 1000;
    box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
}
select { padding: 8px; width: 140px; }

/* Marcador lila animado */
.loader {
    width: 48px;
    height: 48px;
    display: block;
    margin: 0 auto;
    box-sizing: border-box;
    position: relative;
}
.loader::after {
    content: '';
    width: 48px;
    height: 48px;
    left: 0;
    bottom: 0;
    position: absolute;
    border-radius: 50% 50% 0;
    border: 15px solid #9b59b6;
    transform: rotate(45deg) translate(0,0);
    box-sizing: border-box;
    animation: animMarker 0.4s ease-in-out infinite alternate;
}
.loader::before {
    content: '';
    box-sizing: border-box;
    position: absolute;
    left:0; right:0; margin:auto;
    top:150%;
    width:24px; height:4px;
    border-radius:50%;
    background: rgba(0,0,0,0.2);
    animation: animShadow 0.4s ease-in-out infinite alternate;
}
@keyframes animMarker {0% {transform: rotate(45deg) translate(5px,5px);} 100% {transform: rotate(45deg) translate(-5px,-5px);}}
@keyframes animShadow {0% {transform: scale(0.5);} 100% {transform: scale(1);}}
</style>
