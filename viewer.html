<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>En ruta: ubica tu transporte</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase MODULAR (sin tocar) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, off } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2HcDytEFh2lQqjR1zW4FQ2OtxyjI9Fus",
      authDomain: "pgps-252ee.firebaseapp.com",
      databaseURL: "https://pgps-252ee-default-rtdb.firebaseio.com",
      projectId: "pgps-252ee",
      storageBucket: "pgps-252ee.firebasestorage.app",
      messagingSenderId: "872355118404",
      appId: "1:872355118404:web:412e1ac6fc7755b2ccab11"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Exponer variables globales (igual que antes)
    window.db = db;
    window.ref = ref;
    window.onValue = onValue;
    window.off = off;
  </script>

  <style>
    /* ===== estilos originales ===== */
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #f1ecf7;
    }

    header {
      background: #8C4BFF;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 23px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.25);
    }

    .top-bar {
      width: 100%;
      background: white;
      padding: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .top-bar select, .top-bar button {
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .top-bar button {
      background: #8c4bff;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    #map {
      width: 100%;
      height: calc(100vh - 130px);
    }

    .white-purple-marker {
      background: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 4px solid #8C4BFF;
      box-shadow: 0 0 8px rgba(140, 75, 255, 0.6);
    }

    .user-location {
      background: #4A90E2;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 12px rgba(0, 122, 255, 0.9);
    }

    /* ===== modal publicitario (AISLADO y no intrusivo) =====
       - No interfiere con otros estilos
       - Aparece con clase .show
    */
    #promoModal {
      position: fixed;
      inset: 0; /* top:0; right:0; bottom:0; left:0; */
      display: none; /* oculto por defecto */
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.65);
      z-index: 99999; /* muy alto para encima del mapa y controles */
      -webkit-tap-highlight-color: transparent;
    }

    #promoModal.show {
      display: flex;
    }

    #promoBox {
      position: relative;
      max-width: 920px;
      width: calc(100% - 40px);
      max-height: 90vh;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
    }

    #promoImage {
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
      cursor: pointer; /* click en la imagen redirige */
      -webkit-user-drag: none;
      user-select: none;
    }

    #promoClose {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      font-size: 20px;
      line-height: 36px;
      text-align: center;
      cursor: pointer;
      z-index: 2;
    }

    /* Pequeñas adaptaciones para móviles */
    @media (max-width: 480px) {
      #promoBox { width: calc(100% - 24px); border-radius: 8px; }
      #promoClose { width: 32px; height: 32px; line-height: 32px; font-size: 18px; top:8px; right:8px; }
    }
  </style>
</head>

<body>

<header>En ruta: ubica tu transporte</header>

<div class="top-bar">
  <select id="unitSelect">
    <option value="RA">RA</option>
    <option value="RP">RP</option>
    <option value="RV">RV</option>
    <option value="RS">RS</option>
  </select>

  <button onclick="connectUnit()">Conectar</button>
  <button onclick="stopAll()" style="background:#ff4b4b;">Finalizar</button>
</div>

<div id="map"></div>

<!-- ========== MODAL PUBLICITARIO (HTML) ========== -->
<!-- Colocado aquí y controlado desde script al final -->
<div id="promoModal" aria-hidden="true" role="dialog" aria-label="Publicidad">
  <div id="promoBox" role="document">
    <button id="promoClose" aria-label="Cerrar anuncio">&times;</button>
    <img id="promoImage"
         alt="Publicidad"
         src="https://scontent.fntr10-1.fna.fbcdn.net/v/t39.30808-6/272136469_827346061313907_3994401397735442805_n.png?_nc_cat=102&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=j1xYx_Puu2wQ7kNvwFlKq0c&_nc_oc=AdnGJQL5GLBmZQT2g0cUyJWdLkAp4D8Jf8xZmTl-_HElZW1ZSF0Ng0IDvALVtZZj30QWJi_ioI-lehmZQOFvy9tp&_nc_zt=23&_nc_ht=scontent.fntr10-1.fna&_nc_gid=luBtDtYBTdsRKT6MibeWzA&oh=00_Afm7Scwx24sydI1H1z5iVaaaV_W-EEC_Hj7mx1zwGMZ2FA&oe=69357A18">
  </div>
</div>

<script>
  /* ===========================================================
                      MAPA Y MARCADORES (SIN CAMBIOS)
  ============================================================ */

  const map = L.map("map").setView([25.423, -100.992], 14);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);

  const transportIcon = L.divIcon({
    className: "white-purple-marker",
    iconSize: [22, 22],
    iconAnchor: [11, 11],
  });

  const userIcon = L.divIcon({
    className: "user-location",
    iconSize: [20, 20],
    iconAnchor: [10, 10],
  });

  let markerTransport = null;
  let markerUser = null;

  let lastUserPos = null;
  let lastTransportPos = null;

  let watchID = null;
  let currentListener = null;

  function fitMarkers() {
    if (!lastUserPos || !lastTransportPos) return;
    const bounds = L.latLngBounds([ lastUserPos, lastTransportPos ]);
    map.fitBounds(bounds, { padding: [80, 80] });
  }

  function startUserTracking() {
    if (!navigator.geolocation) return alert("No hay geolocalización.");
    watchID = navigator.geolocation.watchPosition(
      pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        lastUserPos = [lat, lng];

        if (!markerUser) {
          markerUser = L.marker(lastUserPos, { icon: userIcon }).addTo(map);
        } else {
          markerUser.setLatLng(lastUserPos);
        }

        fitMarkers();
      },
      err => console.log("Error:", err),
      { enableHighAccuracy: true }
    );
  }

  function connectUnit() {
    const unit = document.getElementById("unitSelect").value;

    if (currentListener) window.off(currentListener);

    const r = window.ref(window.db, "ubicacion/" + unit);
    currentListener = r;

    window.onValue(r, snap => {
      const d = snap.val();
      if (!d) return;

      lastTransportPos = [d.lat, d.lng];

      if (!markerTransport) {
        markerTransport = L.marker(lastTransportPos, { icon: transportIcon }).addTo(map);
      } else {
        markerTransport.setLatLng(lastTransportPos);
      }

      fitMarkers();
    });

    startUserTracking();
  }

  function stopAll() {
    if (watchID !== null) {
      navigator.geolocation.clearWatch(watchID);
      watchID = null;
    }

    if (currentListener) {
      window.off(currentListener);
      currentListener = null;
    }

    // Mantengo tu alert (no lo toqué) — el modal se abrirá después de cerrarlo.
    alert("Se detuvo la conexión y el seguimiento.");
    mostrarPublicidad(); // ÚNICA ADICIÓN: abre el modal
  }

  const osrmUrl =
    "https://router.project-osrm.org/route/v1/driving/" +
    "-100.9468,25.4530;" +
    "-100.9917106,25.4415147;" +
    "-100.96143732,25.44356175;" +
    "-100.9468,25.4530" +
    "?overview=full&geometries=geojson&steps=false";

  fetch(osrmUrl)
    .then(r => r.json())
    .then(d => {
      const coords = d.routes[0].geometry.coordinates;
      const latlngs = coords.map(c => [c[1], c[0]]);
      L.polyline(latlngs, {
        color: "rgba(53, 209, 111, 0.75)",
        weight: 5
      }).addTo(map);
    })
    .catch(err => {
      // No interfiere con nada si falla la ruta
      console.warn("No se pudo cargar la ruta OSRM:", err);
    });


  /* ===========================================================
                      CONTROL DEL MODAL (NO INTRUSIVO)
     - Se añade el listener en DOMContentLoaded para evitar errores
       de "null" si el script se ejecuta antes del DOM.
  ============================================================ */

  function mostrarPublicidad() {
    const modal = document.getElementById("promoModal");
    if (!modal) return;
    modal.classList.add("show");
    modal.setAttribute("aria-hidden", "false");
    // evitar que la página haga scroll mientras está abierto (opcional, seguro)
    document.documentElement.style.overflow = "hidden";
    document.body.style.overflow = "hidden";
  }

  function ocultarPublicidad() {
    const modal = document.getElementById("promoModal");
    if (!modal) return;
    modal.classList.remove("show");
    modal.setAttribute("aria-hidden", "true");
    document.documentElement.style.overflow = "";
    document.body.style.overflow = "";
  }

  document.addEventListener("DOMContentLoaded", function () {
    const closeBtn = document.getElementById("promoClose");
    const promoImg = document.getElementById("promoImage");
    const modal = document.getElementById("promoModal");

    if (closeBtn) {
      closeBtn.addEventListener("click", function (e) {
        e.stopPropagation();
        ocultarPublicidad();
      });
    }

    // Click solamente en la imagen abre el enlace (NO el contenedor)
    if (promoImg) {
      promoImg.addEventListener("click", function (e) {
        // abrir en nueva pestaña
        window.open("https://www.facebook.com/LasMorasCLSaltillo/", "_blank", "noopener");
      });
    }

    // Si se hace click fuera del box (en el fondo oscuro) se cierra el modal
    if (modal) {
      modal.addEventListener("click", function (e) {
        if (e.target === modal) {
          ocultarPublicidad();
        }
      });
    }

    // Tecla ESC cierra el modal (no interfiere con el resto)
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        const m = document.getElementById("promoModal");
        if (m && m.classList.contains("show")) ocultarPublicidad();
      }
    });
  });

  // FIN DEL SCRIPT
</script>

</body>
</html>
