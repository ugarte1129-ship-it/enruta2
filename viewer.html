<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App Web</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ==== MODAL PUBLICITARIO ==== */
        #adModal {
            display: none; /* Oculto al inicio */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65); /* Fondo oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #adContent {
            position: relative;
            background: white;
            padding: 0;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7);
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
        }

        #adImage {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        #closeAdBtn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            padding: 4px 10px;
            border-radius: 6px;
        }
    </style>

</head>
<body>

    <h1>Mi aplicaci√≥n web</h1>

    <button onclick="finalizar()">Finalizar</button>


    <!-- ===== MODAL PUBLICITARIO ===== -->
    <div id="adModal">
        <div id="adContent">
            <button id="closeAdBtn" onclick="cerrarPublicidad()">X</button>

            <!-- IMAGEN QUE REDIRIGE AL CLICK -->
            <img id="adImage"
                 src="https://via.placeholder.com/800x600.png?text=Publicidad" 
                 alt="Publicidad">
        </div>
    </div>


    <script>

        /* ===== ABRIR PUBLICIDAD ===== */
        function finalizar() {
            document.getElementById("adModal").style.display = "flex";
        }

        /* ===== CERRAR PUBLICIDAD ===== */
        function cerrarPublicidad() {
            document.getElementById("adModal").style.display = "none";
        }

        /* ===== CLICK EN LA IMAGEN ===== */
        document.getElementById("adImage").onclick = function () {
            window.open("https://www.facebook.com/LasMorasCLSaltillo/", "_blank");
        };

    </script>

</body>
</html>
