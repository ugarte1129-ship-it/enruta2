<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Viewer En Ruta</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
body { margin:0; font-family: Arial, sans-serif; }
#map { height:100vh; width:100vw; position: relative; }

/* Selector panel */
.selector {
    position: absolute;
    top: 15px;
    left: 15px;
    background: white;
    padding: 12px;
    border-radius: 12px;
    z-index: 1000;
    box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
}
select { padding: 8px; width: 160px; margin-right:10px; }
button {
    padding: 8px 16px;
    background-color: #9b59b6;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

/* Mensaje mientras no se conecta */
#message {
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    font-size:24px;
    color:#555;
    z-index:1000;
    background: rgba(255,255,255,0.85);
    padding: 12px 20px;
    border-radius:10px;
    text-align:center;
}

/* Marcador lila animado */
.loader {
    width: 48px;
    height: 48px;
    display: block;
    box-sizing: border-box;
    position: relative;
}
.loader::after {
    content: '';
    width: 48px;
    height: 48px;
    left: 0;
    bottom: 0;
    position: absolute;
    border-radius: 50% 50% 0;
    border: 15px solid #9b59b6;
    transform: rotate(45deg) translate(0,0);
    box-sizing: border-box;
    animation: animMarker 0.4s ease-in-out infinite alternate;
}
.loader::before {
    content: '';
    box-sizing: border-box;
    position: absolute;
    left:0; right:0; margin:auto;
    top:150%;
    width:24px; height:4px;
    border-radius:50%;
    background: rgba(0,0,0,0.2);
    animation: animShadow 0.4s ease-in-out infinite alternate;
}
@keyframes animMarker {0% {transform: rotate(45deg) translate(5px,5px);} 100% {transform: rotate(45deg) translate(-5px,-5px);}}
@keyframes animShadow {0% {transform: scale(0.5);} 100% {transform: scale(1);}}

.leaflet-tile { filter: grayscale(60%) brightness(110%); }
</style>
</head>
<body>

</div>
