<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Viewer En Ruta</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
body { margin:0; font-family: Arial, sans-serif; }

/* ----------------- ESTÉTICA DE LA CABECERA ---------------- */
.header {
    width: 100%;
    padding: 18px 0;
    background: linear-gradient(90deg, #9d4edd, #7b2cbf, #5a189a);
    color: white;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    position: relative;
    z-index: 2000;
    box-shadow: 0px 2px 8px rgba(0,0,0,0.25);
}

/* ----------------- SELECTOR DE UNIDAD ---------------- */
.selector {
    position: absolute;
    top: 85px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 14px 20px;
    border-radius: 12px;
    z-index: 1500;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
    display: flex;
    gap: 10px;
    align-items: center;
}

.selector input,
.selector select {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    padding: 8px 16px;
    background-color: #7b2cbf;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #5a189a;
}

#message {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    font-size:24px; 
    color:#555;
    z-index:1000;
    background:rgba(255,255,255,0.85);
    padding:12px 20px; 
    border-radius:10px; 
    text-align:center;
}

/* ----------------- MARCADOR DE ANIMACIÓN ---------------- */
.loader {
    width:48px; height:48px; display:block; position:relative;
}
.loader::after {
    content:''; width:48px; height:48px; position:absolute; left:0; bottom:0;
    border-radius:50% 50% 0; border:15px solid #9b59b6;
    transform: rotate(45deg) translate(0,0);
    animation: markerAnim 0.4s ease-in-out infinite alternate;
}
.loader::before {
    content:''; position:absolute; left:0; right:0; margin:auto; top:150%;
    width:24px; height:4px; border-radius:50%; background: rgba(0,0,0,0.25);
    animation: shadowAnim 0.4s ease-in-out infinite alternate;
}
@keyframes markerAnim { 0% { transform:rotate(45deg) translate(5px,5px); } 100% { transform:rotate(45deg) translate(-5px,-5px); } }
@keyframes shadowAnim { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }

/* Mapa con ligera estética gris */
.leaflet-tile { filter: grayscale(60%) brightness(110%); }

#map { height: 100vh; width: 100vw; }

</style>
</head>
<body>

<div class="header">En ruta: Ubica tu transporte</div>

<div id="message">Ubica tu ruta</div>

<div class="selector">
    <select id="unitSelect">
        <option value="">ID del Autobús</option>
        <option value="RA">RA</option>
        <option value="RP">RP</option>
        <option value="RV">RV</option>
        <option value="RS">RS</option>
    </select>
    <button id="connectBtn">Conectar</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
// -------------------- Firebase --------------------
const firebaseConfig = {
    apiKey: "AIzaSyA5pec-pqAnksqEKocrUv0HImO0H-qINDY",
    authDomain: "pgps-252ee.firebaseapp.com",
    databaseURL: "https://pgps-252ee-default-rtdb.firebaseio.com/",
    projectId: "pgps-252ee",
    storageBucket: "pgps-252ee.appspot.com",
    messagingSenderId: "310435537463",
    appId: "1:310435537463:web:9a0086d69a05b3b7fb2537"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// -------------------- Mapa --------------------
const map = L.map('map').setView([25.423, -100.992], 14);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

// Eliminada la línea amarilla completamente ✔
// NO polyline

let marker = null;
let myLocationMarker = null;

// -------------------- Marcador unidad --------------------
function moveMarker(point){
    if(!marker){
        marker = L.marker(point,{
            icon:L.divIcon({className:'loader', iconSize:[48,48], iconAnchor:[24,48]})
        }).addTo(map);
    } else {
        marker.setLatLng(point);
    }
}

// -------------------- Ubicación usuario --------------------
function updateMyLocation(position){
    const coords = [position.coords.latitude, position.coords.longitude];

    if(!myLocationMarker){
        myLocationMarker = L.marker(coords,{
            icon:L.icon({
                iconUrl:"https://cdn-icons-png.flaticon.com/512/64/64113.png",
                iconSize:[32,32],
                iconAnchor:[16,32]
            })
        }).addTo(map);
    } else {
        myLocationMarker.setLatLng(coords);
    }
}

if(navigator.geolocation){
    navigator.geolocation.watchPosition(updateMyLocation, err=>console.error(err), {enableHighAccuracy:true});
}

// -------------------- Firebase listener --------------------
const unitSelect = document.getElementById("unitSelect");
const connectBtn = document.getElementById("connectBtn");
const message = document.getElementById("message");
let activeListener = null;

connectBtn.addEventListener("click", ()=>{
    const busID = unitSelect.value;

    if(!busID){ 
        alert("Selecciona una unidad"); 
        return; 
    }

    message.style.display='none';

    if(activeListener) activeListener.off();

    activeListener = db.ref("ubicacion/"+busID);

    activeListener.on("value", snapshot=>{
        const data = snapshot.val();
        if(!data || !data.lat || !data.lng) return;

        moveMarker([data.lat, data.lng]);
    });
});
</script>
</body>
</html>
